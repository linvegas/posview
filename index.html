<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Posview</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="posview.js" defer></script>
    <style>
    * {margin: 0;}
    html{color-scheme: dark;}
    img{display: block; max-width: 100%;}
    ul{
      padding: 2rem 3rem;
      list-style: none;

      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }
    </style>
  </head>
  <body>
    <ul>
      <li><img posview src="imgs/cat.jpg"></li>
      <li><img posview src="imgs/lain.jpg"></li>
    </ul>
  </body>
</html>
